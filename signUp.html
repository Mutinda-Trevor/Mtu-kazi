<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fffe0da15.js" crossorigin="anonymous"></script>
    <script src="demo.js"></script>
    <link rel="stylesheet" href="forms.css">
    <script type="module" src="./signUp.js" defer></script>
    <title>Create Account</title>
</head>
<body>
    <header>
        <div class="header-div"> 
        <a href="index.html"> <img src="./images/Logo.png"> </a>
        </div>
    </header>
    <form action="">
        <h1> <b> Create Account</b> </h1>
        <input type="email" placeholder="Enter Preferred Email " REQUIRED> <br> <br>
        <input type="email" placeholder="Confirm Preferred Email " REQUIRED> <br> <br>
        <input type="password" placeholder="Enter Preferred Password" REQUIRED> <br> <br>
        <input type="password" placeholder="Confirm Preferred Password" REQUIRED> <br> <br>
        <button class="signUp-btn" id="signUp-client"> <i class="fa-solid fa-user"></i>  As Client</button> 
        <button class="signUp-btn" id="signUp-contractor"> <i class="fa-solid fa-toolbox"></i>  As Contractor</button>  <br> <br>
        <button class="signUp-btn">Create Account</button>
    </form>
    <br>
    <hr>
    <br>
    <p><i><b>Already have an account? <a href="signIn.html"> Log In</a></b></i></p>
</body>
</html>
