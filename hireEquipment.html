<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Equipment</title>
</head>
<body>
    <form action="">
        <p class="form-para">Connect With Top-Rated Contractors near you</p>
        <b>Kindly provide your personal details</b>
        <br> <hr>
        <b>Name:</b> <br>
        <input type="text" REQUIRED> <br>
        <b>Phone Number:</b> <br>
        <input type="number" REQUIRRED> <br>
        <b>Email:</b><br>
        <input type="email"> <br> 
        <b>Specify Equipment(s) required</b> <br><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Provide a brief description of the equipment(s) required along with their intended purpose" REQUIRED></textarea> <br>
        <b>Location: </b><br>
        <input type="text" placeholder="City/ Town" REQUIRED> <br>
        <input type="text" placeholder="Locality" REQUIRED><br>
        <b>For how long would you like to hire the equipment(s):</b> <br> <br>
        <select name="" id="">
            <option value="Less-than-24-hours">Less than 24 hours</option>
            <option value="A-few-days">A few days</option>
            <option value="Until-project-completion">Until project completion</option>
        </select>
        <div class="form-div">
            <input type="submit">
            <input type="reset">
        </div>
        <hr>
    </form>
    <a href="./index.html"><button>Go back</button></a>
</body>
</html>
